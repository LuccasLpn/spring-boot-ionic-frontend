<ion-header>
  <ion-navbar>
    <button ion-button menuToggle></button>
    <ion-title>Detalhes Do Produto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-card>
  <img [src]="item?.imageUrl || 'assets/imgs/prod.jpg'"/>
  <ion-card-content>
    <ion-card-title>
      {{item?.name}}
    </ion-card-title>
    <p>
      {{item?.preco | currency}}
    </p>
  </ion-card-content>
</ion-card>
<button ion-button block solid>Adicionar ao carrinho</button>
</ion-content>
