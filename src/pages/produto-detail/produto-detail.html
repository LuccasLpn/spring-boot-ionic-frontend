<ion-header>
  <ion-navbar>
    <button ion-button menuToggle></button>
    <ion-title>Detalhes Do Produto</ion-title>
  </ion-navbar>
</ion-header>

  <ion-fab top right edge>
    <button navPush="CartPage" ion-fab mini><ion-icon name="cart"></ion-icon></button>
  </ion-fab>

<ion-content padding>
<ion-card>
  <img [src]="item?.imageUrl || 'assets/imgs/prod.jpg'"/>
  <ion-card-content>
    <ion-card-title>
      {{item?.name}}
    </ion-card-title>
    <p>
      {{item?.price | currency }}
    </p>
  </ion-card-content>
</ion-card>
<button ion-button block outline (click)="addToCart(item)">Adicionar ao carrinho</button>
</ion-content>
